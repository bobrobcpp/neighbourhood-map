<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Robert King">

    <title>Neighbourhod Map Project</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script type="text/javascript" src="js/libs/knockout-3.4.2.js"></script>

  </head>

  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Location Finder</a>
     <button class="navbar-toggle bg-dark justify-content-end" type="button" aria-expanded="false" aria-label="Toggle navigation" onclick="listHide()">
      <span class="navbar-toggler-icon"></span>
    </button>

    </nav>



  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 bg-dark" id="listBox">


        <form class="form-inline">
        <input class="form-control col-sm-9" type="text" placeholder="Filter Locations" aria-label="Search" data-bind="textInput: filterText">
        <button class="btn btn-primary col-sm-3 " type="submit">  Reset </button>
      </form>
      <div>
<h2 data-bind="text: filterText"></h2>
       <ul id="form-list" data-bind="foreach: $root.filteredList">
          <li data-bind= "click: showInfo">
              <b data-bind="text: name()"></b>
          </li>
      </ul>
      </div>
      </nav>



    <div id="map" class=" col-md-9"></div>
    </div>


    </div>



    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXLnpNdep16oWXr8v2lbLeoCoYPId2lyo&callback=initMap"onerror="googleError()"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>

</html>
